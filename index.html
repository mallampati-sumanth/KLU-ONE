<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Start Page</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;

            /* India Flag Gradient */
            background: linear-gradient(135deg, #FF9933, #FFFFFF, #138808);
            background-size: 300% 300%;
            animation: bgMove 12s ease infinite;
        }

        /* Smooth gradient animation */
        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Blur overlay */
        .blur-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: fadeIn 2s ease;
        }

        /* Logo animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .logo {
            width: 160px;
            margin-bottom: 30px;
            animation: pop 1.5s ease-out;
        }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        /* Start Button */
        .start-btn {
            padding: 15px 45px;
            font-size: 22px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            color: white;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            font-weight: bold;
            letter-spacing: 1px;
            animation: glow 2s infinite ease-in-out;
            transition: 0.3s;
        }

        /* Glow animation */
        @keyframes glow {
            0% { box-shadow: 0 0 10px white; }
            50% { box-shadow: 0 0 25px white; }
            100% { box-shadow: 0 0 10px white; }
        }

        .start-btn:hover {
            transform: scale(1.08);
            background: rgba(255,255,255,0.8);
            color: black;
        }
    </style>
</head>

<body>

    <div class="blur-layer"></div>

    <div class="content">
        <!-- Logo -->
        <img src="https://uploads.onecompiler.io/42fq36qvd/446zbu84q/Screenshot_2025-12-0..._imresizer.jpg" class="logo" alt="Logo">

        <!-- Start Button -->
        <button class="start-btn" onclick="startApp()">START</button>
    </div>

    <script>
        function startApp() {
            // Replace with your actual app URL
            window.location.href = "https://44319641c5ef.ngrok-free.app";
        }
    </script>

</body>
</html>
