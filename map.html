<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .zoom-container {
            overflow: hidden;
            position: relative;
            width: 100%;
            height: 80vh; /* Ensures the container is visible */
            background-color: #f9f9f9;
        }

        .zoom-image {
            position: absolute;
            transform-origin: center center;
            touch-action: none; /* Disable default browser gestures */
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body class="font-roboto bg-gray-100">
    <!-- Header Section -->
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Interactive Map</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a class="hover:underline" href="#">Home</a></li>
                    <li><a class="hover:underline" href="#">About</a></li>
                    <li><a class="hover:underline" href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        <div class="bg-white shadow-md rounded-lg zoom-container" id="zoom-container">
            <img src="https://assets.onecompiler.app/42fq36qvd/433s28xjq/Screenshot%202025-01-04%20103340.png" 
                 alt="Interactive Map" 
                 class="zoom-image" 
                 id="zoom-image" />
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="bg-blue-600 text-white p-4 mt-4">
        <div class="container mx-auto text-center">
            <p>Â© 2023 Interactive Map. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript for Zoom and Drag -->
    <script>
        const container = document.getElementById('zoom-container');
        const img = document.getElementById('zoom-image');

        let scale = 1; // Current scale
        let startX = 0, startY = 0; // Starting drag position
        let translateX = 0, translateY = 0; // Current translation
        let isDragging = false;

        // Handle pinch-to-zoom
        let lastDistance = 0;
        container.addEventListener('touchmove', (event) => {
            if (event.touches.length === 2) {
                const touch1 = event.touches[0];
                const touch2 = event.touches[1];

                const currentDistance = Math.sqrt(
                    Math.pow(touch2.pageX - touch1.pageX, 2) +
                    Math.pow(touch2.pageY - touch1.pageY, 2)
                );

                if (lastDistance) {
                    const delta = currentDistance - lastDistance;
                    scale = Math.max(1, Math.min(scale + delta * 0.005, 4)); // Limit scale between 1 and 4
                    img.style.transform = `scale(${scale}) translate(${translateX}px, ${translateY}px)`;
                }

                lastDistance = currentDistance;
            }
        });

        container.addEventListener('touchend', () => {
            lastDistance = 0; // Reset pinch distance
        });

        // Handle drag functionality
        container.addEventListener('mousedown', (event) => {
            isDragging = true;
            startX = event.clientX - translateX;
            startY = event.clientY - translateY;
        });

        container.addEventListener('mousemove', (event) => {
            if (isDragging) {
                translateX = event.clientX - startX;
                translateY = event.clientY - startY;
                img.style.transform = `scale(${scale}) translate(${translateX}px, ${translateY}px)`;
            }
        });

        container.addEventListener('mouseup', () => {
            isDragging = false;
        });

        container.addEventListener('mouseleave', () => {
            isDragging = false;
        });

        // Touch drag for mobile
        container.addEventListener('touchstart', (event) => {
            if (event.touches.length === 1) {
                const touch = event.touches[0];
                startX = touch.pageX - translateX;
                startY = touch.pageY - translateY;
            }
        });

        container.addEventListener('touchmove', (event) => {
            if (event.touches.length === 1) {
                const touch = event.touches[0];
                translateX = touch.pageX - startX;
                translateY = touch.pageY - startY;
                img.style.transform = `scale(${scale}) translate(${translateX}px, ${translateY}px)`;
            }
        });
    </script>
</body>
</html>
