<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .zoom-container {
            overflow: hidden;
            position: relative;
            width: 100%;
            height: 100vh; /* Full height for better landscape orientation */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
        }

        .zoom-image {
            transform-origin: center center;
            touch-action: none; /* Disable default gestures */
            width: auto;
            height: 100%; /* Scale image to fit height in landscape */
            max-width: 100%; /* Ensure it doesn't exceed the container's width */
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body class="font-roboto bg-gray-100">
    <!-- Header Section -->
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Interactive Map</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a class="hover:underline" href="#">Home</a></li>
                    <li><a class="hover:underline" href="#">About</a></li>
                    <li><a class="hover:underline" href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        <div class="bg-white shadow-md rounded-lg zoom-container" id="zoom-container">
            <img src="https://assets.onecompiler.app/42fq36qvd/433s28xjq/Screenshot%202025-01-04%20103340.png" 
                 alt="Interactive Map" 
                 class="zoom-image" 
                 id="zoom-image" />
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="bg-blue-600 text-white p-4 mt-4">
        <div class="container mx-auto text-center">
            <p>Â© 2023 Interactive Map. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript for Pinch-to-Zoom -->
    <script>
        const img = document.getElementById('zoom-image');
        let scale = 1; // Default zoom level
        let lastDistance = 0; // Tracks the distance between two touch points

        // Handle pinch-to-zoom
        img.addEventListener('touchmove', (event) => {
            if (event.touches.length === 2) {
                const touch1 = event.touches[0];
                const touch2 = event.touches[1];

                // Calculate the distance between the two fingers
                const currentDistance = Math.sqrt(
                    Math.pow(touch2.pageX - touch1.pageX, 2) +
                    Math.pow(touch2.pageY - touch1.pageY, 2)
                );

                if (lastDistance) {
                    const delta = currentDistance - lastDistance;
                    scale = Math.max(1, Math.min(scale + delta * 0.005, 4)); // Limit zoom to between 1x and 4x
                    img.style.transform = `scale(${scale})`;
                }

                lastDistance = currentDistance;
            }
        });

        // Reset distance when touch ends
        img.addEventListener('touchend', () => {
            lastDistance = 0;
        });
    </script>
</body>
</html>
